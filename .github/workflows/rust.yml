name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build wol-relay
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build release
      run: cargo build --release --verbose
